[pytest]
# Configuration pytest pour Help-Desk

# Dossiers à inclure dans les tests
testpaths = tests

# Pattern pour trouver les fichiers de test
python_files = test_*.py

# Pattern pour trouver les classes de test
python_classes = Test*

# Pattern pour trouver les fonctions de test
python_functions = test_*

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personnalisés
markers =
    slow: marque les tests comme lents
    integration: marque les tests intégration
    unit: marque les tests unitaires
